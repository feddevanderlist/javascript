<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    einddatum = prompt("wat is de einddatum JJJJ-MM-DD?");
    document.write(einddatum);
    var deadline = new Date(einddatum)
    var nu = Date.now();
    var eenDag = 86400000;
    resterende =((deadline - nu)) / eenDag;
    document.write('<br> er zij nog: ' + resterende.toFixed(0) + ' dagen te gaan!');
</script>
</body>
</html>
